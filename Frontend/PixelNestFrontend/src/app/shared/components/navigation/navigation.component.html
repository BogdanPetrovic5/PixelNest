<div class="navigation-container">
    <div class="content">
        <div class="logo">
            <img src="./assets/images/PixelNestLogo.png" alt="">
        </div>
        <div class="profile">
            <div class="profile-img">
                <!-- <img src="./assets/images/user.png" alt="" (click)="navigate('/Profile')"> -->
                <app-profile-image [clientGuid]="clientGuid" [username]="username" (click)="navigateToUserProfile()"></app-profile-image>
            </div>
            <h1>{{username}}</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur iusto laudantium </p>
            
        </div>
        <div class="hr"></div>
        <div class="navigation">
          
            <div class="feed nav-sec"(click)="changeTab(1)" [ngClass]="{'selected':selectedTab == 1}" (click)="navigate('/dashboard')">
                <img loading="lazy" src="./assets/images/home.png" >
                <p>Feed</p>
            </div>

            <div class="feed nav-sec"(click)="changeTab(4)" [ngClass]="{'selected':selectedTab == 4}" (click)="navigateToUserProfile()">
                <app-profile-image [stringUrl]="stringUrl" [clientGuid]="clientGuid" [username]="username"></app-profile-image>
                <p>Profile</p>
            </div>

            <div class="messages nav-sec"(click)="changeTab(2)"  [ngClass]="{'selected':selectedTab == 2}" (click)="navigate('/inbox')">
                <app-inbox-icon></app-inbox-icon>
                <p>Messages</p>
            </div>

            <div class="notifications nav-sec" (click)="changeTab(3)" [ngClass]="{'selected':selectedTab == 3}" (click)="navigate('/notifications')">
                <app-new-notification *ngIf="newNotification"></app-new-notification> <app-notification-icon></app-notification-icon>
                <p>Notifications</p>
            </div>
            
            <div class="search nav-sec" (click)="changeTab(5)" [ngClass]="{'selected':selectedTab == 5}" (click)="navigate('/search')">
                <img loading="lazy" src="./assets/images/search.png">
                <p>Search</p>
            </div>
            <div class="new-post nav-sec" (click)="openNewPostDialog()">
                <img loading="lazy" src="./assets/images/plus.png">
                <p>Create</p>
            </div>
            <div class="logout nav-sec" (click)="logout()">
                <img src="./assets/images/logout.png" alt="" loading="lazy">
                <p>Logout</p>
            </div>
        </div>
        <div class="hr"></div>
        <div class="recent-news">
            <h1 class="recent-news-title">Recent news!</h1>
            <app-notifications-widget></app-notifications-widget>
        </div>
    </div>
    
</div>
