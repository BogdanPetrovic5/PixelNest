<div class="container">
    <div class="wrap">
        <div class="header">
          <h1>Likes</h1>
        </div>
        <div class="usernames">
            <div class="username" *ngFor="let user of likes">
                <app-profile-image [clientGuid]="user.clientGuid"></app-profile-image>
                <h1 (click)="navigateToProfile(user.clientGuid)">{{user.username}}</h1>
            </div>
        </div>
        <div class="footer">
            <h1 (click)="close()">Close</h1>
        </div>
    </div>
</div>
