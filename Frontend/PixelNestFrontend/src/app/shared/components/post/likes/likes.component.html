<div class="container">
    <div class="wrap">
        <div class="header">
          <h1>Likes</h1>
        </div>
        <div class="usernames">
            <div class="username" *ngFor="let username of likes">
                <app-profile-image [username]="username.username"></app-profile-image>
                <h1 (click)="navigateToProfile(username.username)">{{username.username}}</h1>
            </div>
        </div>
        <div class="footer">
            <h1 (click)="close()">Close</h1>
        </div>
    </div>
</div>
