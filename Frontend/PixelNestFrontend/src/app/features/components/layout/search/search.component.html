<div class="container">
    <div class="content">
        <div class="input-wrapper">
            <div class="input" [ngStyle]="{'outline': focus ? '2px solid gray':''}">
                <div>
                    <img src="/assets/images/search1.png" alt="">
                    <input type="text" placeholder="Search..." (focus)="onFocus()" (blur)="onBlur()" (input)="onSearch($event)">
                </div>
                
            </div>
        </div>
        <div class="users">
            <div class="content">
                <div class="user-wrap" *ngFor="let user of users" (click)="navigate(user.username)">
                    <app-profile-image  [username]="user.username"></app-profile-image>
                    <h1>{{user.username}}</h1>
                </div>
            </div>
        </div>
    </div>
</div>
