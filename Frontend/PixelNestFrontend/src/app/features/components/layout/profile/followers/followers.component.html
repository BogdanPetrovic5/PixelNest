<div class="container">
    <div class="wrap">
        <div class="header">
          <h1>Followers</h1>
        </div>
        <div class="usernames">
            <div class="username" *ngFor="let user of followers">
              <app-profile-image 
              [clientGuid]="user.followerClientGuid">
              [username]="user.followerUsername"
            </app-profile-image> 
            <h1>{{user.followerUsername}}</h1>
            </div>
        </div>
        <div class="footer">
            <h1 (click)="close()">Close</h1>
        </div>
    </div>
</div>
