<div class="container">
    <div class="wrap">
        <div class="header">
          <h1>Followers</h1>
        </div>
        <div class="usernames">
            <div class="username" *ngFor="let username of followers">
              <app-profile-image [clientGuid]="username.followerClientGuid"></app-profile-image> <h1>{{username.followerUsername}}</h1>
            </div>
        </div>
        <div class="footer">
            <h1 (click)="close()">Close</h1>
        </div>
    </div>
</div>
