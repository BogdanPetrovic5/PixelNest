<div class="container">
    <div class="wrap">
        <div class="header">
          <h1>Followings</h1>
        </div>
        <div class="usernames">
            <div class="username" *ngFor="let username of followings">
               <app-profile-image [username]="username.followingUsername"></app-profile-image><h1>{{username.followingUsername}}</h1>
            </div>
        </div>
        <div class="footer">
            <h1 (click)="close()">Close</h1>
        </div>
    </div>
</div>
