<div class="container" >
    <div class="content">
        <div class="header">
            <h1>
               Create new post 
            </h1>
        </div>
        <div class="post">
            <div class="image">
                <img *ngIf="imageSrc" [src]="imageSrc" alt="Selected Image" style="width: 100%; height: 100%;" />
                <div class="open-image" *ngIf="img">
                    
                    <img src="./assets/images/add.png" alt="">
                    <div>
                        <input type="file" type="file" #fileInput  (change)="onFileSelected($event)">
                       
                        <button (click)="fileInput.click()"  >Select from computer</button>
                    </div>
                </div>
            </div>
            <div class="post-options">
                <span class="caption" *ngIf="isCaption">Write caption...</span>
                <div tabindex="0" class="description" contenteditable="true" aria-placeholder="description" (input)="updateCharCount($event)" (focus)="hideCaption()" (blur)="showCaption()">
                   
                </div>
                <span>
                    {{charCount}}/{{maxChar}}
                </span>
                <div class="options">
                    <div class="location">

                    </div>
                </div>
                <button>
                    Share
                </button>
            </div>
         
        </div>
    </div>
</div>
