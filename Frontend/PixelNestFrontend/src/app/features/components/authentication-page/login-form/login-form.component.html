<div class="form-wrap animate__animated animate__flipInY">
    <div class="form-wrap-content">
        <img src="/assets/images/PixelNestLogo.png" alt="">
        <div class="wrap">
            <img src="/assets/images/aperture.png">
            <h1>Log in: </h1>
            <p>Let's get started</p>
            <form class="inputs" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-control">
                    <input required="" type="value" formControlName="Email">
                    <label>
                        <span style="transition-delay:200ms">E</span>
                        <span style="transition-delay:150ms">m</span>
                        <span style="transition-delay:100ms">a</span>
                        <span style="transition-delay:50ms">i</span>
                        <span style="transition-delay:0ms">l</span>
                        
                    </label>
                </div>
                <div class="form-control">
                    <input required="" type="password" formControlName="Password">
                    <label>
                        <span style="transition-delay:350ms">P</span>
                        <span style="transition-delay:300ms">a</span>
                        <span style="transition-delay:250ms">s</span>
                        <span style="transition-delay:200ms">s</span>
                        <span style="transition-delay:150ms">w</span>
                        <span style="transition-delay:100ms">o</span>
                        <span style="transition-delay:50ms">r</span>
                        <span style="transition-delay:0ms">d</span>
                    </label>
                    <h1 *ngIf="error" class="error animate__animated animate__headShake animate__faster">{{errorMessage}}</h1>
                </div>
                
                <button type="submit"><h1>LOGIN</h1></button>
                
            </form>
            <button class="switch" (click)="navigateToRegister()">Don't Have An Account? Register!</button>
        </div>
    </div>
</div>
